<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Poppins:wght@300;400;500&family=REM:wght@300&family=Roboto+Condensed&family=Roboto+Slab&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2><a href="index.html">New Year Countdown</a></h2>
        </nav>
    </header>
    <main>
        <div class="countdown">
            <div class="time-label">
                <h1>Time</h1>
            </div>
            <div class="timer">
                <div class="count-container">
                    <h3>Days</h3>
                    <h3 class="text" id="days">Days</h3>
                </div>
                <div class="count-container">
                    <h3>Hours</h3>
                    <h3 class="text" id="hours">Hours</h3>
                </div>
                <div class="count-container">
                    <h3>Mins</h3>
                    <h3 class="text" id="mins">Mins</h3>
                </div>
                <div class="count-container">
                    <h3>Secs</h3>
                    <h3 class="text" id="secs">Secs</h3>
                </div>
            </div>
            <div class="until">
                <p>Until New Year</p>
            </div>
         </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
